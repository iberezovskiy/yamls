- job:
    name: jobs-updater
    node: master
    project-type: freestyle
    defaults: global
    description: ""
    block-downstream: true

    builders:
      - shell: "cd $WORKSPACE\
              \nrm -rf yamls\
              \ngit clone https://github.com/iberezovskiy/yamls\
              \njenkins-jobs update -l DEBUG yamls/jobs/"

    publishers:
      - email:
          recipients: 'iberezovskiy@mirantis.com'
          notify-every-unstable-build: true
