- job:
    name: jobs-updater
    node: master
    project-type: freestyle
    defaults: global
    description: ""
    block-downstream: true

    builders:
      - shell: "rm -rf yamls\
              \nsudo git clone https://github.com/iberezovskiy/yamls\
              \nsudo jenkins-jobs update yamls/jobs/"

    publishers:
      - email:
          recipients: 'iberezovskiy@mirantis.com'
          notify-every-unstable-build: true
