- job:
    name: prepare_murano-devbox-release-04-metarepo
    node: TempestNode
    project-type: freestyle
    defaults: global
    description: ""

    parameters:
      - string:
          name: user_name
          default:
          description:
      - string:
          name: password
          default:
          description:

    scm:
      - git:
          url: https://github.com/stackforge/murano-tests.git
          browser: githubweb
          browser-url: https://github.com/stackforge/murano-tests/
          branches: 
            - '*/master'
          wipe-workspace: false
          skip-tag: true

    triggers:
      - build-result:
          groups:
            - jobs:
                - murano-metarepo-release-0.4-on-commit

    builders:
      - shell: "rm -rf yamls\
              \ngit clone https://github.com/iberezovskiy/yamls\
              \nbash yamls/scripts/prepare_murano-devbox-release-04-metarepo.sh $user_name $password"
